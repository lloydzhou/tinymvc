<div>        <h2>Contact List (<span tal:replace="$count">2</span> contacts)</h2>        <ul>			<li tal:repeat="$contact_list as $contact">				<strong tal:content="$contact->address">Address1</strong>				<a href="mailto:demo@demo.com" tal:href="'mailto:'. $contact->email" tal:content="$contact->email">demo@demo.com</a>				<a href="/contact/view/id/1" tal:href="createurl('/contact/view/id/'. $contact->id)">VIEW</a>				<a href="/contact/update/id/1" tal:href="createurl('/contact/update/id/'. $contact->id)">EDIT</a>				<a href="/contact/delete/id/1" tal:href="createurl('/contact/delete/id/'. $contact->id)">DELETE</a>			</li>        </ul>		<h2>Create Contact</h2>		You can go to Contact create page to <a tal:href="createurl('/contact/create')"><b>create</b></a> a new Contact.</div>
